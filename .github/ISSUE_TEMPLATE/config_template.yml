name: "🛠️ 설정 / 환경 구성"
description: "개발 환경, 라이브러리, 설정 파일 관련 작업"
labels: ["config", "setup"]
body:
  - type: textarea
    attributes:
      label: 📄 설명
      description: 설정하거나 수정할 내용에 대해 간략히 설명해 주세요.
      placeholder: 예) JWT 관련 설정 추가, CORS 정책 수정 등
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 작업할 항목을 체크박스 형태로 작성해 주세요.
      placeholder: |
        - [ ] application.yml에 DB 설정 추가
        - [ ] CORS 허용 도메인 수정
        - [ ] 테스트용 Redis 설정 분리
    validations:
      required: true

  - type: input
    attributes:
      label: 🗂 관련 파일 또는 경로
      description: 수정 대상 파일이나 디렉토리 경로를 입력해 주세요.
      placeholder: 예) src/main/resources/application.yml
    validations:
      required: false

  - type: dropdown
    attributes:
      label: 🌐 영향 범위
      description: 이 설정이 영향을 미치는 범위를 선택해 주세요.
      options:
        - 전체 서비스
        - 백엔드만
        - 프론트엔드만
        - 로컬 개발 환경
        - 테스트 환경
        - 기타
    validations:
      required: false
